<!doctype html>


{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      {% if data %}
      <div class="row">
        {% for item in data %}
        <div class="col-sm-4 my-2">
          <div class="card" style="width:18rem;">
            {% if item.product_image %}


            <img class="card-img-top" style="height: 355px; width:255pzx;" src="{{item.product_image.url}}" alt="loading">
            {% endif %}
            <div class="card-body">
              <h5>{{item.name}}</h5>
              <p style="font-size: 16px;
              font-weight: 600;
              color: #212121;">{{item.price}}</p>
              <a class="btn btn-success" href="https://www.flipkart.com/d-sneakerz-casual-partywear-sneakers-shoes-men-s-boys-white-color-men/p/itmf3xujnyvhbeqh?pid=SHOFFT35TZJFPTA4&lid=LSTSHOFFT35TZJFPTA4GQXUMX&marketplace=FLIPKART&q=footwea&store=osp&srno=s_1_33&otracker=AS_Query_HistoryAutoSuggest_2_0&otracker1=AS_Query_HistoryAutoSuggest_2_0&fm=organic&iid=8effba03-bbf9-4778-a58e-b0b68ec939dd.SHOFFT35TZJFPTA4.SEARCH&ppt=hp&ppn=homepage&ssid=eihy8b7po00000001654410189622&qH=19c488189ff04fcc">Buy</a>
            </div>
          
          </div>
          
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
