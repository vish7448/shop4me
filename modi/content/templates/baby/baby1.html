<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      {% if data %}
      <div class="row">
        {% for item in data %}
        <div class="col-sm-4 my-2">
          <div class="card" style="width:18rem;">
            {% if item.product_image %}


            <img class="card-img-top" style="height: 355px; width:255pzx;" src="{{item.product_image.url}}" alt="loading">
            {% endif %}
            <div class="card-body">
              <h5>{{item.name}}</h5>
              <p>{{item.price}}</p>
              <a class="btn btn-success" href="https://www.flipkart.com/miss-chief-flipkart-polycotton-bedding-set/p/itmfgz8nz3gh8cyq?pid=BEDFGZ6DVSYBJBUH&lid=LSTBEDFGZ6DVSYBJBUH2JPDYI&marketplace=FLIPKART&q=baby+care&store=kyh&srno=s_1_3&otracker=search&otracker1=search&fm=Search&iid=197c50ff-acf1-49b3-a95a-6a6d6b50c30a.BEDFGZ6DVSYBJBUH.SEARCH&ppt=sp&ppn=sp&ssid=nphzrewscw0000001654412603450&qH=42ad0992c6429e00">Buy</a>
            </div>
          
          </div>
          
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
